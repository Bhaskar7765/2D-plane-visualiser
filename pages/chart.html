<body>
  <div class="wrapper">
    <header>
      <div class="appName">
        <h1>Visualiser.io</h1>
      </div>
      <menu type="context" class="menu">
        <ul>
          <li><a href="./geometry.html">Geometry</a></li>

        <div class="link" id="sign-out">
          <h4>Log out</h4>
        </div>
      </menu>
    </header>
    <main>
      <div class="canvas-wrapper">
        <canvas id="canvas" width="400" role="img"></canvas>
      </div>
      <aside class="property">
        <select id="chart-type" aria-placeholder="alskdflasdf">
          <option value="bar" selected>Bar Chart</option>
          <option value="line">Line Chart</option>
          <option value="pie">Pie</option>
          <option value="radar">Radar</option>
        </select>
        <button class="btn" onclick="showPopUp()">update item</button>
        <button class="btn" onclick="createChart({})">create chart</button>
        <button class="btn" onclick="download()">download</button>
      </aside>
      <div class="pop-up">
        <div class="pop-up-options">
          <button id="upload" class="opt-btn" onclick="(() => {
                        document.getElementById('file-input-pop-up').classList.toggle('display-visible');
                    })()">ðŸ“‚</button>
          <button id="clearAll" class="opt-btn" onclick="clearAllData()">ðŸ—‘</button>
          <button id="apply" class="opt-btn">ðŸ’¾</button>
          <button id="add" class="opt-btn"
            onclick="(() => {if(!isAdding) addInputFieldToList(dataList.length + 1)})()">âž•</button>
          <button id="close" class="opt-btn">âž–</button>
        </div>
        <div id="file-input-pop-up">
          <input type="file" id="excelFileInput" accept=".xls, .xlsx, .ods" />
          <button onclick="getDataFromUser()">submit</button>
        </div>
        <div id="item-table"></div>
      </div>
    </main>
